<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="alert">
  
  <strong *ngFor="let items of errorMsg"> <ul><li>{{items.message}}</li>
  <li>{{items.location}}</li></ul></strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="title">
    <div class=" d-flex justify-content-center">
        <h2 class="mt-3 mb-3">Upload Excel To Convert it in Data</h2>
    </div>
</div>
<div class="container">
    <div class="text-center my-5"><input type="file" (change)="onChange($event)" class="form-group">
        <button type="button" class="btn btn-outline-success" (click)="onUpload()">Upload</button>
        
    </div>
</div>
<div class="container">
    <h3 class="text-center mt-5"> DATA</h3>
    <table class="table" >
        <thead>
          <tr>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">age</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let items of Binarydata">
            <td>{{items.firstname}}</td>
            <td>{{items.lastname}}</td>
            <td>{{items.email}}</td>
            <td>{{items.gender}}</td>
            <td>{{items.age}}</td>
            
          </tr>
        </tbody>
      </table>
</div>
